<nav class="row pagination-nav justify-content-center" aria-label="Page navigation example">
  <ul class="pagination site-pagination">
    <li class="page-item">
      <a class="page-link" href="#">{{ _items.offset }}/page</a>
    </li>
  </ul>
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li
      class="page-item"
      *ngFor="let item of [].constructor(_items.total); index as i"
    >
      <a class="page-link" href="#">{{ i + 1 }}</a>
    </li>

    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
